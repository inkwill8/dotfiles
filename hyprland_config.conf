# ~/.config/hypr/hyprland.conf
# Main Hyprland Configuration

# Source theme and autostart
source = ~/.config/hypr/themes/current.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

# Monitor configuration
monitor = ,preferred,auto,1
# monitor = DP-1,1920x1080@144,0x0,1  # Example for specific monitor

# Hardware & Performance
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    
    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        tap-to-click = yes
    }
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $accent $accent2 45deg
    col.inactive_border = $inactive
    
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = $shadow
    col.shadow_inactive = $shadow_inactive
    
    active_opacity = 1.0
    inactive_opacity = 0.9
}

animations {
    enabled = yes
    
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0.25, 0.1, 0.25, 1
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, smooth, slide
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    smart_split = false
    smart_resizing = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
}

# Workspace rules
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1

# Layer rules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi