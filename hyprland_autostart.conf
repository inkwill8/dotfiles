# ~/.config/hypr/autostart.conf
# Applications and services to start with Hyprland

# Essential system components
exec-once = waybar
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet

# Wallpaper daemon (swww)
exec-once = swww init
exec-once = ~/.config/hypr/scripts/swww-manager.sh init

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto-start applications
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] brave
exec-once = [workspace 3 silent] discord --start-minimized

# VPN and secure apps (optional auto-start)
# exec-once = protonvpn-app
# exec-once = protonmail-bridge --no-window

# Gaming (Steam in background)
# exec-once = steam -silent

# Audio services
exec-once = pipewire
exec-once = wireplumber

# Screen sharing support
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Theme application
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Papirus-Dark"
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Bibata-Modern-Ice"

# Night light (optional)
# exec-once = gammastep -O 4000

# Initialize theme
exec-once = ~/.config/hypr/scripts/init-theme.sh