# ~/.config/hypr/windowrules.conf
# Window rules and workspace assignments

# Floating windows
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(blueman-manager)$
windowrule = float, ^(nm-connection-editor)$
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(org.gnome.Nautilus)$
windowrule = float, ^(file_progress)$
windowrule = float, ^(confirm)$
windowrule = float, ^(dialog)$
windowrule = float, ^(download)$
windowrule = float, ^(notification)$
windowrule = float, ^(error)$
windowrule = float, ^(splash)$
windowrule = float, ^(confirmreset)$
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$

# Zoom floating windows
windowrule = float, ^(zoom)$
windowrule = float, title:^(zoom)(.*)$
windowrule = float, title:^(Zoom)(.*)$

# Workspace assignments
windowrule = workspace 1, ^(kitty)$
windowrule = workspace 2, ^(brave-browser)$
windowrule = workspace 2, ^(firefox)$
windowrule = workspace 3, ^(discord)$
windowrule = workspace 3, ^(teams-for-linux)$
windowrule = workspace 3, ^(zoom)$
windowrule = workspace 4, ^(code)$
windowrule = workspace 4, ^(clion)$
windowrule = workspace 4, ^(jetbrains-clion)$
windowrule = workspace 5, ^(steam)$
windowrule = workspace 5, ^(lutris)$
windowrule = workspace 5, ^(heroic)$

# Steam specific rules
windowrule = workspace 5, ^(steam)$
windowrule = float, title:^(Friends List)(.*)$
windowrule = float, title:^(Steam Settings)(.*)$
windowrule = workspace 5, title:^(Steam)(.*)$

# Discord optimization
windowrule = workspace 3, ^(discord)$
windowrule = workspace 3, title:^(Discord)(.*)$

# Development tools
windowrule = workspace 4, ^(code-oss)$
windowrule = workspace 4, ^(neovide)$

# Media players
windowrule = float, ^(vlc)$
windowrule = float, ^(mpv)$

# System tools
windowrule = float, ^(org.gnome.SystemMonitor)$
windowrule = float, ^(htop)$
windowrule = float, ^(btop)$

# ProtonVPN
windowrule = float, ^(protonvpn-app)$
windowrule = size 800 600, ^(protonvpn-app)$

# Size rules
windowrule = size 800 600, ^(pavucontrol)$
windowrule = size 600 400, ^(blueman-manager)$
windowrule = size 1000 700, ^(org.gnome.Nautilus)$

# Opacity rules
windowrule = opacity 0.95 0.95, ^(kitty)$
windowrule = opacity 0.98 0.98, ^(code)$
windowrule = opacity 0.95 0.95, ^(thunar)$

# Picture-in-Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 75% 75%, title:^(Picture-in-Picture)$
windowrule = size 24% 24%, title:^(Picture-in-Picture)$

# Layer rules for overlays
layerrule = blur, logout_dialog
layerrule = blur, waybar
layerrule = ignorezero, waybar